test_duration: 255
stress_cmd:
- >-
  cassandra-stress write cl=LOCAL_QUORUM duration=30m
  -schema 'replication(strategy=NetworkTopologyStrategy,replication_factor=3) compaction(strategy=SizeTieredCompactionStrategy)'
  -mode cql3 native -rate threads=100 -pop seq=1..5000000 -log interval=5
- >-
  cassandra-stress write cl=LOCAL_QUORUM duration=30m
  -schema 'replication(strategy=NetworkTopologyStrategy,replication_factor=3) compaction(strategy=SizeTieredCompactionStrategy)'
  -mode cql3 native -rate threads=100 -pop seq=5000001..10000000 -log interval=5
round_robin: true

simulated_regions: 2
simulated_racks: 3
n_db_nodes: '3 3'
n_loaders: '1 1'
n_monitor_nodes: 1

instance_type_db: 'i4i.2xlarge'
gce_instance_type_db: 'n2-highmem-16'
azure_instance_type_db: 'Standard_L8s_v3'

nemesis_class_name: 'SisyphusMonkey'
nemesis_seed: '111'
nemesis_interval: 2
ssh_transport: 'libssh2'

user_prefix: 'long-10gb-simulated-multidc'
space_node_threshold: 64424

gce_n_local_ssd_disk_db: 2
